<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Devs lookup</h1>
    </header>
    <main>
        <form class="form-field">
            <i class='bx bx-search'></i>
            <input type="text" name="" id="searchInput" placeholder="search github username">
            <button type="submit" class="btn btn-secondary">Lookup</button>
        </form>
        <section class="github-profile">
            <div class="error">
            </div>
            <div class="github-profile__holder">
            </div>
            <div class="github-profile__info">
                <p class="bio"></p>
                <div class="github-stats">
                   
                </div>
                <div class="github-extras">
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
